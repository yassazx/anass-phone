<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anass Phone | Premium Tech</title>
    <link rel="icon" type="image/webp" href="/logo_ap.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Inter"', '"Poppins"', 'system-ui', 'sans-serif'],
              display: ['"Poppins"', 'system-ui', 'sans-serif'],
            },
            colors: {
              gold: {
                100: '#F9F1D8',
                200: '#F0DEAA',
                300: '#E6CB7D',
                400: '#DDB856',
                500: '#D4A536', // Main Gold
                600: '#AA842B',
                700: '#806320',
                800: '#554215',
                900: '#2B210B',
              },
              onyx: {
                800: '#1a1a1a',
                900: '#0f0f0f',
                950: '#050505',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #f3f4f6;
      }
      /* Custom Scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f0f0f;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #AA842B;
      }
      @keyframes gradient {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }
      .animate-gradient {
        background-size: 200% 200%;
        animation: gradient 3s ease infinite;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0px) translateX(0px); opacity: 0.3; }
        25% { transform: translateY(-20px) translateX(10px); opacity: 0.5; }
        50% { transform: translateY(-40px) translateX(-10px); opacity: 0.7; }
        75% { transform: translateY(-20px) translateX(5px); opacity: 0.5; }
      }
      /* Blog Content Styling */
      .blog-content {
        line-height: 1.8;
        font-size: 1.125rem;
      }
      .blog-content h1,
      .blog-content h2,
      .blog-content h3,
      .blog-content h4,
      .blog-content h5,
      .blog-content h6 {
        color: #D4A536;
        font-weight: 600;
        margin-top: 2rem;
        margin-bottom: 1rem;
        line-height: 1.3;
      }
      .blog-content h1 { font-size: 2.5rem; }
      .blog-content h2 { font-size: 2rem; }
      .blog-content h3 { font-size: 1.75rem; }
      .blog-content h4 { font-size: 1.5rem; }
      .blog-content h5 { font-size: 1.25rem; }
      .blog-content h6 { font-size: 1.125rem; }
      .blog-content p {
        margin-bottom: 1.5rem;
        line-height: 1.8;
      }
      .blog-content ul,
      .blog-content ol {
        margin: 1.5rem 0;
        padding-left: 2rem;
      }
      .blog-content li {
        margin-bottom: 0.75rem;
        line-height: 1.8;
      }
      .blog-content a {
        color: #D4A536;
        text-decoration: underline;
        transition: color 0.2s;
      }
      .blog-content a:hover {
        color: #F0DEAA;
      }
      .blog-content img {
        max-width: 100%;
        height: auto;
        border-radius: 0.5rem;
        margin: 2rem 0;
      }
      .blog-content blockquote {
        border-left: 4px solid #D4A536;
        padding-left: 1.5rem;
        margin: 2rem 0;
        font-style: italic;
        color: #DDB856;
      }
      .blog-content code {
        background-color: rgba(212, 165, 54, 0.1);
        padding: 0.2rem 0.4rem;
        border-radius: 0.25rem;
        font-size: 0.9em;
        color: #D4A536;
      }
      .blog-content pre {
        background-color: #0f0f0f;
        border: 1px solid rgba(212, 165, 54, 0.2);
        padding: 1.5rem;
        border-radius: 0.5rem;
        overflow-x: auto;
        margin: 2rem 0;
      }
      .blog-content pre code {
        background: none;
        padding: 0;
        color: #f3f4f6;
      }
      .blog-content strong {
        color: #F0DEAA;
        font-weight: 600;
      }
      .blog-content em {
        color: #DDB856;
        font-style: italic;
      }
      .blog-content hr {
        border: none;
        border-top: 1px solid rgba(212, 165, 54, 0.3);
        margin: 2rem 0;
      }
      .blog-content table {
        width: 100%;
        border-collapse: collapse;
        margin: 2rem 0;
      }
      .blog-content table th,
      .blog-content table td {
        border: 1px solid rgba(212, 165, 54, 0.2);
        padding: 0.75rem;
        text-align: left;
      }
      .blog-content table th {
        background-color: rgba(212, 165, 54, 0.1);
        color: #D4A536;
        font-weight: 600;
      }
    </style>
  <script type="importmap">
{

  }
}
</script>

</html>
